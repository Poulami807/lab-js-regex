<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">FORM VALIDATION</h2>
      <form
        name="RegForm"
        action="/"
        onsubmit="return formValidate()"
        method="post"
      >
        <div>
          <p>Name:&emsp;&emsp;&emsp;&emsp;&ensp;</p>
          <input type="text" name="Name" />
          <label class="alert" id="name"></label>
        </div>
        <br />

        <div>
          <p>Address :&emsp;&emsp;&emsp;&ensp;</p>
          <input type="text" name="Address" />
          <label class="alert" id="address"></label>
        </div>
        <br />

        <div>
          <p>E-mail :&emsp;&emsp;&emsp;&emsp;&ensp;</p>
          <input type="text" name="EMail" />
          <label class="alert" id="email"></label>
        </div>
        <br />

        <div>
          <p>Password :&emsp;&emsp;&emsp;</p>
          <input type="password" name="Password" />
          <label class="alert" id="pwd"></label>
        </div>
        <br />
        <br />

        <div>
          <p>Confirm Password :</p>
          <input type="password" name="cPassword" />
          <label class="alert" id="cpwd"></label>
        </div>
        <br />
        <br />

        <div>
          <p>Phone : &emsp;&emsp;&emsp;&emsp;&emsp;</p>
          <input type="number" name="phone" />
          <label class="alert" id="phone"></label>
        </div>
        <br />
        <br />

        <input id="submit" type="submit" value="Check" name="Submit" />
        <br />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
