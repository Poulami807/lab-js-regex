<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">FORM VALIDATION</h2>
      <form>
        <div>
          <p>Name:&emsp;&emsp;&emsp;&emsp;&ensp;</p>
          <input type="text" name="name" id="Name" />
          <label class="alert" id="name"></label>
        </div>
        <br />

        <div>
          <p>Address :&emsp;&emsp;&emsp;&ensp;</p>
          <input type="text" name="address" id="Add" />
          <label class="alert" id="address"></label>
        </div>
        <br />

        <div>
          <p>E-mail :&emsp;&emsp;&emsp;&emsp;&ensp;</p>
          <input type="text" name="email" id="Email" />
          <label class="alert" id="email"></label>
        </div>
        <br />

        <div>
          <p>Password :&emsp;&emsp;&emsp;</p>
          <input type="password" name="pwd" id="Pwd" />
          <label class="alert" id="pwd"></label>
        </div>
        <br />
        <br />

        <div>
          <p>Confirm Password :</p>
          <input type="password" name="cpwd" id="Cpwd" />
          <label class="alert" id="cpwd"></label>
        </div>
        <br />
        <br />

        <div>
          <p>Phone : &emsp;&emsp;&emsp;&emsp;&emsp;</p>
          <input type="number" name="phone" id="Ph" />
          <label class="alert" id="phone"></label>
        </div>
        <br />
        <br />
        <button id="submit" type="button" onclick="formValidate()">
          Submit
        </button>
        <br />
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
